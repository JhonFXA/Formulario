<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css" media="" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
  </head>
  <body>
    <div class="campo">
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label for=""
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        >
        <label for="">
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>

        <label for="">
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>

        <label for="">
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option value="">Junior</option>
          <option value="">Pleno</option>
          <option value="">Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label for=""
            ><strong>Selecione as tecnologias que você utiliza</strong></label
          ><br /><br />

          <input
            type="checkbox"
            name="tecnologia1"
            id="tecnologia1"
            value="HTML"
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
            alt="html"
            
          />
          <label for="tecnologia1">HTML</label>





          <input
            type="checkbox"
            name="tecnologia2"
            id="tecnologia2"
            value="CSS"
          />
          
          <img  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" />
          
          <label for="tecnologia2">CSS</label>





          <input
            type="checkbox"
            name="tecnologia3"
            id="tecnologia3"
            value="Javascript"
          />
          
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" />
          
          <label for="tecnologia3">JavaScript</label>


<br>


          <input
            type="checkbox"
            name="tecnologia4"
            id="tecnologia4"
            value="PHP"
          />
          
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" />
          
          <label for="tecnologia4">PHP</label>





          <input
            type="checkbox"
            name="tecnologia5"
            id="tecnologia5"
            value="C#"
          />
          
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" />
          
          <label for="tecnologia5">C#</label>




          <input
            type="checkbox"
            name="tecnologia6"
            id="tecnologia6"
            value="Python"
          />
          
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" />
          
          <label for="tecnologia6">Python</label>





          <input
            type="checkbox"
            name="tecnologia7"
            id="tecnologia7"
            value="Java"
          />
          
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" />
          
          <label for="tecnologia7">Java</label>



          
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label for=""
          ><strong>Conte um pouco da sua experiência:</strong></label
        >
        <textarea
          name="experiencia"
          id="experiencia"
          rows="6"
          style="width: 26em"
        ></textarea>
      </div>
    </form>
    <button class="botao" type="submit">Concluído</button>
  </body>
</html>
